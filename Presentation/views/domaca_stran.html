%rebase('osnova.html', naslov='Domača stran', stran='home')

<div class="home-container">
    <h1 class="glavni-naslov">Pozdravljen, {{clan.ime}} {{clan.priimek}}!</h1>

    <h2>Išči knjige</h2>
    <form action="/rezultati" method="get" class="search-form">
        <div class="form-group">
            <label>Naslov</label>
            <input type="text" name="naslov" class="form-control">
        </div>
        <div class="form-group">
            <label>Avtor</label>
            <input type="text" name="avtor" class="form-control">
        </div>
        <div class="form-group">
            <label>Žanri (ločeni z vejico)</label>
            <input type="text" name="zanri" class="form-control">
        </div>
        <div class="form-group">
            <label>Minimalna ocena</label>
            <input type="number" name="min_ocena" min="1" max="5" class="form-control">
        </div>
        <div class="gumbi">
            <button type="submit" class="btn btn-primary">Išči</button>
        </div>
    </form>

    <div class="povezave">
        <a href="/srecanja" class="btn btn-secondary">Bralna srečanja</a>
        <a href="/profil" class="btn btn-secondary">Moj profil</a>
    </div>
</div>
